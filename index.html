<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>let's go on a vacation. answer some questions for a destination recommendation.</h2>

      <form id="questions">
        <h4>What kind of activities do you enjoy?</h4>
        <select id="activities">
          <option value="relax">Relax on the beach</option>
          <option value="explore">Explore the outdoors</option>
          <option value="shop">Go shopping</option>
        </select>
        <h4>What kind of accommodations do you have in mind?</h4>
        <select id="accommodations">
          <option value="cozy">Cabin in the snow</option>
          <option value="balmy">Beachfront bungalow</option>
          <option value="busy">Downtown condo</option>
        </select>
        <h4>What kind of food?</h4>
        <select id="food">
          <option value="fruit">Fruit of the land</option>
          <option value="meat">Meat and cheese</option>
          <option value="grease">Diners and delis</option>
        </select>
        <h4>What's your vacation pace?</h4>
        <select id="pace">
          <option value="slow">Take it easy</option>
          <option value="fast">Go, go, go!</option>
        </select>
        <h4>What mode of transportation do you prefer?</h4>
        <select id="transportation">
          <option value="subway">Subway</option>
          <option value="scooter">Motorbike</option>
          <option value="skis">Alpine skis</option>
        </select>

      </form>
    </div>
  </body>
</html>
